<!DOCTYPE html>
<html>
    <head>
        <title>SNAKE GAME</title>
    </head>

    <body>
        <canvas id = "gameCanvas" width = "300" height = "300"></canvas>

        <script>
            // Define constant variables to determine color
            const CANVAS_BORDER_COLOR = 'black';
            const CANVAS_BACKGROUND_COLOR = 'white';
            const SNAKE_BORDER_COLOR = 'darkgreen';
            const SNAKE_BACKGROUND_COLOR = 'lightgreen';

            // Initialize starting snake coordinates
            let snake = [
                {x: 150, y:150},
                {x: 140, y:150},
                {x: 130, y:150},
                {x: 120, y:150},
                {x: 110, y:150}
            ];

            // Get canvas element
            var snakeBoard = document.getElementById("gameCanvas");
            // From element, return two-dimensional drawing context
            var ctx = snakeBoard.getContext("2d");
            // Set fill color for board
            ctx.fillStyle = CANVAS_BACKGROUND_COLOR;
            // Set outline color for board
            ctx.strokeStyle = CANVAS_BORDER_COLOR;
            // Fill board
            ctx.fillRect(0, 0, snakeBoard.width, snakeBoard.height);
            // Outline board
            ctx.strokeRect(0, 0, snakeBoard.width, snakeBoard.height);

            function drawSnakePart(snakePart){
                ctx.fillStyle = SNAKE_BACKGROUND_COLOR;
                ctx.strokeStyle = SNAKE_BORDER_COLOR;
                ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
                ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
            }

            function drawSnake(){
                snake.forEach(drawSnakePart);
            }

            drawSnake();
        </script>

    </body>
</html>
